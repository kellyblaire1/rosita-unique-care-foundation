<!-- Team Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3">Team Members</div>
            <h1 class="display-6 mb-5">Meet the Team</h1>
        </div>
        <div class="row g-4">
            <div class="col-lg-3 col-md-6 wow fadeInUp" [attr.data-wow-delay]="(0.1 * i + 0.2)+'s'" *ngFor="let item of team; let i=index">
                <div class="team-item position-relative rounded overflow-hidden">
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="./assets/team/{{item.photo}}" alt="">
                    </div>
                    <div class="team-text bg-light text-center p-4">
                        <h5>{{item.name}}</h5>
                        <p class="text-primary">{{item.designation}}</p>
                        <div class="team-social text-center">
                            <a class="btn btn-square me-1" [attr.href]="item.facebook"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-square me-1" [attr.href]="item.twitter"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-square" [attr.href]="item.instagram"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
